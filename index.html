<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Random nickname</title>
  </head>
  <body>
    <div class="container-fluid text-center">
        <h1 class="display-2 mt-4 mb-4">Random letters</h1>
        <h2>Enter the number of characters to generate</h2>
        <p class="text-danger">Don't enter more than 9999 number, there is a chance that site will crash</p>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input type="number" placeholder="0-999" id="number" min="1" max="9999" class="btn btn-secondary mb-2">
                <button type="button" onclick="RunTheRandom()" id="generate" class="btn btn-success mb-2">Generate</button>
                <button type="button" onclick="Clear()" id="clear" class="btn btn-danger mb-2">Clear</button>
            </div>
            <div class="col-md-3"></div>
            <div class="col-12">
                <div class="upper">
                    <button type="button" onclick="Uppercase()" id="upperbutton" class="btn btn-warning">Transform to Uppercase</button>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-3">
                <h3 id="res"></h3>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
